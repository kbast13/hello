<!DOCTYPE html>

<html>
	
	<head>

		<title>Best Week Ever!</title>

		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/balloon-rise.css">


	</head>
	
	<body>

		<audio loop autoplay="yes" preload="yes">
			<source src="countdown_audio/countdown_clown.run-rabbit.m4a" type="audio/mp4"/>
			<source src="countdown_audio/countdown_clown.run-rabbit.oga" type="audio/ogg"/>
		</audio>

		<p id="demo"></p>

		<div class="fly_off">
		  <img class="top" src="stylesheets/countdown_images/red floating balloon.jpg" height="800" width="600"/>
		</div>

		<div>
			<p id="demo" class="countdown"></p>

			<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Oct 31, 2018 00:00:00").getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {

			    // Get todays date and time
			    var now = new Date().getTime();
			    
			    // Find the distance between now an the count down date
			    var distance = countDownDate - now;
			    
			    // Time calculations for days, hours, minutes and seconds
			    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			    
			    // Output the result in an element with id="demo"
			    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
			    + minutes + "m " + seconds + "s ";
			    
			    // If the count down is over, write some text 
			    if (distance < 0) {
			        clearInterval(x);
			        document.getElementById("demo").innerHTML = "EXPIRED";
			    }
			}, 1000);
			</script>
		</div>

	</body>

</html>
